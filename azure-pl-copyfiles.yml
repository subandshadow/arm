trigger:
- main

stages:
  - stage: Deploy
    displayName: 'Deploy to Azure'
    jobs:
      - job: CopyFiles
        displayName: 'Deploy Python Script'
        pool:
          name: Default
          agent.name: TLV-M-MarkD
        steps:
          - task: CopyFilesOverSSH@0
            inputs:
              sshEndpoint: 'az2vm'
              sourceFolder: '$(Build.SourcesDirectory)/pyblob'
              contents: '**'
              targetFolder: '/home/userazure1/pyblob/'
              cleanTargetFolder: true
              cleanHiddenFilesInTarget: true
              readyTimeout: '20000'
              failOnEmptySource: true

          - task: SSH@0
            inputs:
              sshEndpoint: 'az2vm'
              runOptions: 'inline'
              inline: |
                sudo apt-get update && sudo apt-get -y upgrade 2>/dev/null
                sudo apt-get -y install python3-pip 2>/dev/null
                cd /home/userazure1/pyblob
                python -m pip3 install --upgrade pip
                pip3 install setup
                pip3 install -r requirements.txt
